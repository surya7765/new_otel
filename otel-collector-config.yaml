receivers:
  otlp:
    protocols:
      grpc:
      http:

  prometheus:
    config:
      scrape_configs:
        - job_name: 'fastapi'
          scrape_interval: 5s
          static_configs:
            - targets: ['host.docker.internal:8000']

exporters:
  otlp:
    endpoint: "http://localhost:4317"  # Update this endpoint as per your setup
    insecure: true

  prometheus:
    endpoint: "0.0.0.0:9091"

  # Define any additional exporters here if necessary, such as logging for debugging
  logging:
    logLevel: debug

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp, logging]

    metrics:
      receivers: [prometheus]
      exporters: [prometheus, logging]