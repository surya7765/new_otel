receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:

processors:
  batch:

exporters:
  logging:
    loglevel: debug
  otlp:
    endpoint: "http://localhost:4317"  # Update this endpoint as per your setup
    tls:
      insecure: true

  elasticsearch:
    endpoints: "http://elasticsearch:9200"
    index: "traces"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp, elasticsearch]
    metrics:
      receivers: [otlp]
      exporters: [logging, otlp, elasticsearch]
    logs:
      receivers: [otlp]
      exporters: [logging, otlp, elasticsearch]
